<script type="text/javascript">
    var urls = [
        "http://facebook.com/",
        "http://google.com/",
    ];

    function goSomewhere() {
        var url = urls[Math.floor(Math.random()*urls.length)];
        window.location = url; // redirect
    }
	window.onload = goSomewhere();

</script>
